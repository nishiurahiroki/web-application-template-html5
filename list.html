<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>一覧画面</title>
  </head>
  <body>
    <div name="header">
      <p>
        <li><a href="./top.html">トップ画面へ</a></li>
        <li><a href="./list.html">一覧画面</a></li>
        <li><a href="./add.html">新規追加</a></li>
        <li><a href="./index.html">ログアウト</a></li>
      </p>
    </div>

    <div>
      <div name="title">検索</div>
      <div>タイトル : <input type="text" name="title" value="" /></div>
      <div>説明 内容 : <input type="text" name="description" value="" /> </div>
      <div>
        <button type="button" name="button">検索</button>
      </div>
    </div>
    <div>
      <table>
        <thead>
          <tr>
            <th>TODO ID</th>
            <th>TODO タイトル</th>
            <th>TODO 説明</th>
            <th>詳細</th>
            <th>削除</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>sample todo</td>
            <td>sample discription</td>
            <td>sample update</td>
            <td><button name="detailButton">詳細</button></td>
            <td><button>削除</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script type="text/javascript">
      Array
        .from(
          document.querySelectorAll('[name=detailButton]'),
          button => button.addEventListener('click', () => window.location = './detail.html')
        )
    </script>
  </body>
</html>
